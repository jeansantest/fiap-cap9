<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMoney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <h1 class="header text-center mt-3">Entre na sua conta</h1>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control email" placeholder="Email" />
            </div>
            <div class="mb-3">
                <input type="password" class="form-control password" placeholder="Senha" />
            </div>
            <div class="mb-3 form-check d-flex justify-content-between">
                <div>
                    <input type="checkbox" class="remember-me-input form-check-input" id="remember-me" />
                    <label for="remember-me" class="remember-me form-check-label">Lembre de mim</label>
                </div>
                <a href="/index.html">Esqueci a senha.</a>
            </div>
            <button type="submit" class="login btn btn-primary w-100 mb-3">Entrar</button>
        </form>
        <h4 class="register text-center mb-3">Não possui uma conta? <a class="register-cta">Clique aqui!</a></h4>

        <div class="border-top border-white mb-3"></div>

        <h4 class="social-media-login text-center mb-5">Ou faça login pelas redes sociais:</h4>

        <div class="social-media-container d-flex justify-content-center gap-5">
            <img src="/images/google.png" class="img-fluid social" alt="google">
            <img src="/images/facebook.png" class="img-fluid social" alt="facebook">
        </div>
        <div class="logo-container d-flex justify-content-center">
            <img src="/images/logo.png" class="img-fluid logo" alt="logo">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
